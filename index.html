<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order.uk Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            Order<span>.uk</span>
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Special Offers</a></li>
            <li><a href="#" class="active-btn">Restaurants</a></li>
            <li><a href="#">Track Order</a></li>
            <li><a href="#" class="login-btn" style="color: white;">Login/Signup</a></li>
        </ul>
    </nav>

    <main>
        <section class="banner_main">
            <div class="letra">
            <p>I'm lovin' it!</p>
            <h2>McDonald's East London</h2>
            <ul class="banner">
                <li><a href="#">Minimum Order: 12GBP</a></li>
                <li><a href="#">Delivery in 20-25 Minutes</a></li>
            </ul>
            </div>
            <div class="Contenedor">
                <div class="Imagen"></div>
                <div class="Fecha"></div>
            </div>
           
        </section>
         <div class="sobrePuesto">Open until 3:00 AM</div>
    </main>
</body>
</html>
